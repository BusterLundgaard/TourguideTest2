    <script>

        //Various constants:
        var weightLoad = 4;
        var baloonLoad = -3;
        var pushLoad = -4;
        var pullLoad = 5;

        //Defining the animation variables and parameters:
        var maxLoad = 30;
        var currentLoad = 0;
        var oldLoad = 0;

        var barrelSquash = anime.timeline({           
            update: function() { 
                if(stopCondition(this.progress)) {
                    //this.pause();
                    }
            },
        });

        var stopDuration = 0;
        var stopCondition = function() {};

        var oldUpdateLoadDir;

        var updateLoad = function() {

            if(currentLoad >= 0) {
                if(currentLoad > maxLoad) {currentLoad = maxLoad;}
                stopDuration = 100*currentLoad/maxLoad;
                console.log("StopDuration = " + stopDuration);
                
                if(currentLoad > oldLoad) {
                    if (oldUpdateLoadDir != undefined && oldUpdateLoadDir == false) {barrelSquash.reverse();}
                    stopCondition = function(x) {return x>stopDuration;}
                    barrelSquash.play();
                    oldUpdateLoadDir = true;
                }
                else if(currentLoad < oldLoad) {
                    if (oldUpdateLoadDir != undefined && oldUpdateLoadDir == true) {barrelSquash.reverse();}
                    stopCondition = function(x) {return x<stopDuration;}
                    barrelSquash.play();
                    oldUpdateLoadDir = false;
                }
                oldLoad = currentLoad;
            } 
            else {
                adjustGraphicsToLoad();
            }
        }       

        var adjustGraphicsToLoad = function() {

            //Update weights
            for(var i = 0; i < amountOfWeights; i++) {
                    var newY = 125 + lidPos.y - i*30;
                    document.getElementById("Weight" + (i + 1)).setAttribute("y",newY);
                }

            //Update baloons (baloon strings)
            if(amountOfBaloons > 1) {
                var newBaloonStringScale = "scale(1," + (1 + lidPos.y/26).toString().substring(0,4) + ")";
                document.getElementById("BaloonString1").setAttribute("transform","translate(190, 110) " + newBaloonStringScale);
                document.getElementById("BaloonString2").setAttribute("transform","translate(270, 110) " + newBaloonStringScale);
            }

            //Update pull (pull guy strings)
            var newPullString1Scale = " scale(" + (1 - lidPos.y/156).toString().substring(0,4) + ", 1)";
            var newPullString2Scale = " scale(" + (1.3 - lidPos.y/156).toString().substring(0,4) + ", 1)";
            for(var i = 0; i < amountOfPullGuys; i++) {
                document.getElementById("PullString1" + (i+1)).setAttribute("transform", pullString1Positions[i] + newPullString1Scale);
                document.getElementById("PullString2" + (i+1)).setAttribute("transform", pullString2Positions[i] + newPullString2Scale)
            }

            //Update push
            for(var i = 0; i < amountOfPushGuys; i++) {
                document.getElementById("PushGuyLeft" + (i+1)).setAttribute("transform","translate(" + 
                    (100 + pushPositionOffsets[2*i] - 20*lidPos.y/26).toString() + "," +
                    (200 + pushPositionOffsets[2*i + 1]).toString() + 
                ")");
                document.getElementById("PushGuyRight" + (i+1)).setAttribute("transform","translate(" + 
                    (280- pushPositionOffsets[2*i] + 20*lidPos.y/26).toString() + "," +
                    (200 - pushPositionOffsets[2*i + 1]).toString() + 
                ")");
            }

        }

        barrelSquash.add({

            d: "m37.8 152.8c0.3 1.3-75.6-60.1-6.5-116.1 16 11.5 87.4 12.5 107.1-1.6 0 0 77.7 46.8 3.6 118.8-12.9 15.1-85.7 22.5-104.3-1.1z", 
            duration:3000,
            easing:"linear",
            autoplay: false
        });
